
    <form [formGroup]="registerForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <div *ngIf="submitted && object.name.errors" > 
                <div *ngIf="object.name.errors.required" class="alert alert-danger">
                    Name is required..
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <div *ngIf="submitted && object.password.errors" > 
                <div *ngIf="object.password.errors.required" class="alert alert-danger">
                    Password is required..
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Procesar</button>
        </div>
    </form>
